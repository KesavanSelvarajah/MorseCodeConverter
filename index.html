<!doctype html>
<html>
	<head>
		<title>Morse Code Converter</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="title">
			<h1>Morse Code Converter</h1>
		</div>
		<div class="subtitle">
			Made with <span class="heart">‚ù§</span> by <b>Kesavan</b>
        </div>
        <div>
            <div id="main" class="container-fluid my-2 py-3">
                <div class="row mx-1">	
                    <div class="col-6 form-group">
                        <h2 class="type"> English </h2>	
                        <hr>
                        <textarea class="form-control" id="msg" cols = "100" rows="5" placeholder="Enter text here to get morse code" style="resize: none; font-size: large;"></textarea>
                    </div>
                    
                    <div class="col-6 form-group">
                        <h2 class="type"> Morse </h2>	
                        <hr>
                        <textarea class="form-control" id="mc" cols = "100" rows="5" placeholder="Enter morse code here (Use period & hypen) to get text" style="resize: none; font-size: large;"></textarea>
                    </div>
                </div>
              </div>
        </div>
		
		<script src="javascript/main.js"></script>
	</body>
</html>
